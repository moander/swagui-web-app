<!-- https://github.com/moander/swagui-web-app -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.40.0/swagger-ui.min.css"
    integrity="sha512-Ecc5FYJoTJpx0MIrSEcPYG3fzOit/BI/OjIigHdv7l96+poU/RzdWjJ2Wm3cggK2HXs5gPDn5Q074W01OzJzCQ=="
    crossorigin="anonymous" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .response-controls {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.40.0/swagger-ui-bundle.js"
    integrity="sha512-865VKav2KuEodnjns5vTq0BBqS9xG32kmtwvzyf/lx9P/S1xynD6R6+KDUu6a7Ut8DSWfoAhvKlYCZtdj3MzSw=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.40.0/swagger-ui-standalone-preset.min.js"
    integrity="sha512-B3qGQ8PwgvjMHXbgkPmQqHf46PO1fsqaXSXDprrAwKWciMyiIBwgwK0teSI4xLg6+Yn8TrxPJmzOw7qcCsG+DQ=="
    crossorigin="anonymous"></script>
  <script>
    window.onload = function () {
      const qs = new URLSearchParams(window.location.search);
      const getBool = (key, defaultVal) => {
        if (qs.get(key) === '1' || qs.get(key) === 'true') {
          return true;
        }
        else if (typeof defaultVal !== 'undefined') {
          return defaultVal;
        }
        return false;
      };
      const getNum = (key, defaultVal) => {
        if (qs.get(key)) {
          return Number(qs.get(key));
        }
        return defaultVal || 0;
      };
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: qs.get('url'),
        dom_id: '#swagger-ui',
        configUrl: qs.get('configUrl') || undefined,
        docExpansion: qs.get('docExpansion') || undefined,
        tagsSorter: qs.get('tagsSorter') || undefined,
        operationsSorter: qs.get('operationsSorter') || undefined,
        deepLinking: getBool('deepLinking', true),
        displayOperationId: getBool('displayOperationId', false),
        defaultModelExpandDepth: getNum('defaultModelExpandDepth', 4),
        defaultModelsExpandDepth: getNum('defaultModelsExpandDepth', 5),
        displayRequestDuration: getBool('displayRequestDuration', true),
        filter: getBool('filter', true),
        showExtensions: getBool('showExtensions', true),
        showCommonExtensions: getBool('showCommonExtensions', true),
        validatorUrl: 'https://validator.swagger.io/validator',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
</body>

</html>
